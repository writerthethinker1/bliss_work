---
layout: default
---
<div class="home">
	<section>
		<h1>Recent Work...</h1>
    <hr/>

			{% for post in site.posts %}
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			{% endfor %}
		<p><a href="{{ "/archives/" | prepend: site.baseurl }}">view more...</a></p>
	</section>
</div>
