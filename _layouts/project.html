---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">+ {{ page.title }}</h1>
    <div style="width:100%;display:table;margin-bottom:-1.8rem">
    <div style="display:table-row;">
      {% if page.keywords %}
        <div style="width:600px;display:table-cell;"><h4 style="color:#878688"><i><b>keywords:</b> {{ page.keywords }}</i></h4></div>
        <div style="display:table-cell;"><h4 style="text-align:right"><time style="color:#7F7E80" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %Y" }}</time></h4></div>
      {% endif %}
    </div>
    </div>
    <hr/>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
